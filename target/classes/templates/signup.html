<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #FFA500;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input,
        select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #FFA500;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>

        <form action="/signup" method="post">

            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surName">Surname:</label>
            <input type="text" id="surName" name="surName" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" placeholder="Day" required>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" placeholder="Month" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year" required>

            <label for="numberOfPets">Number of Pets:</label>
            <input type="number" id="numberOfPets" name="numberOfPets" min="0" step="1" required>

            <button type="submit">Sign Up</button>

        </form>
    </div>
</body>

</html>
