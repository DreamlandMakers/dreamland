<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Input</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #4eb9e4;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        form {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #87CEEB;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #66c4e9;
        }

        .back-button {
            margin-top: 20px;
            background-color: #c7ba00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #cccf01;
        }
    </style>
</head>

<body>
    <h1>Enter Your Salary</h1>

    <!-- Form to take input for salary -->
    <form action="/becomeAdopter" method="post">
        <label for="salary">Salary:</label>
        <input type="number" step="0.1" id="salary" name="salary" placeholder="Enter your salary" required>

        <button type="submit">Submit</button>
    </form>

    <div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
</body>

</html>
<script>
    function goBack() {
      window.history.back();
    }
</script>
