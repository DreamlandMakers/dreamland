<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary & Type Input</title>
</head>

<body>
    <h1>Enter Your Salary and Type for the Foster Pet</h1>

    <!-- Form to take input for salary -->
    <form action="/becomeFosterFamily" method="post">

        <label for="salary">Salary:</label>
        <input type="number" step="0.1" id="salary" name="salary" placeholder="Enter your salary" required>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" placeholder="Enter your pet type" required>

        <button type="submit">Submit</button>
    </form>
</body>


</html>
