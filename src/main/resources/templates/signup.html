<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>


<body>
    <div class="signup-container">
        <h2>Login</h2>

        <form action="/signup" method="post">

            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surName">Surname:</label>
            <input type="text" id="surName" name="surName" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" placeholder="Day" required>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" placeholder="Month" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year" required>

            <label for="numberOfPets">Number of Pets:</label>
            <input type="number" id="numberOfPets" name="numberOfPets" min="0" step="1" required>

            <button type="submit">SignUp</button>



        </form>
    </div>
</body>

</html>
