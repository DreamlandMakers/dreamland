<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary & Type Input</title>
</head>

<body>
    <h1>Enter Your Salary and Type for the Foster Pet</h1>

    <!-- Form to take input for salary -->
    <form action="/becomeFosterFamily" method="post">

        <label for="salary">Salary:</label>
        <input type="number" step="0.1" id="salary" name="salary" placeholder="Enter your salary" required>
        <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value=""th:disabled="true" selected="true">Please select a pet type to foster</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <!--<option value="fish">Fish</option>
                    <option value="hamster">Hamster</option>
                    <option value="gecko">Gecko</option>
                    <option value="other">Other</option>-->
                </select>

        <button type="submit">Submit</button>
    </form>
    <div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
</body>


</html>
<script>
    function goBack() {
      window.history.back();
    }
  </script>
